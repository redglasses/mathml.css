<!DOCTYPE html>
<html>
    <head>
        <title>Sample html for testing MathML.css</title>
        <meta charset="utf8">
        <link rel="stylesheet" type="text/css" href="mathml.css">
    </head>
    <body style="font-size:600%;">
        <p>a<sub>b<sub>c<sub>d<sub>e<sub>f</sub></sub></sub></sub></sub> a<sup>b<sup>c<sup>d<sup>e<sup>f</sup></sup></sup></sup></sup></p>
        <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
            <msubsup><mi>a</mi><mn>10</mn><msub><mi>b</mi><mn>2</mn></msub></msubsup>
            <mo>+</mo>
            <mi>d</mi>
        </math>
        <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
            <msub><mi>a</mi><mn>2</mn></msub>
            <mo>+</mo>
            <mi>b</mi>
        </math>
        <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac><msup><mi>a</mi><mn>2</mn></msup><mrow><mi>b</mi><mo>+</mo><mi>c</mi></mrow></mfrac>
            <mo>+</mo>
            <mfenced><mfenced>d</mfenced></mfenced>
        </math>
    </body>
</html>
